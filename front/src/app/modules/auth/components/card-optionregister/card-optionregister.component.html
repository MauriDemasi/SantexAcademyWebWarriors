<article
  class="min-w-[100px] max-w-[350px] flex flex-col items-center justify-center gap-6 bg-white rounded-md p-4"
>
  <ng-container *ngIf="textBtnOne == 'Voluntario'">
    <i class="bx bxs-user text-4xl text-mediumViolet"></i>
  </ng-container>
  <ng-container *ngIf="textBtnOne == 'Coordinador (ONG)'">
    <i class="bx bxs-extension text-4xl text-darkSlateBlue"></i>
  </ng-container>
  <ng-container *ngIf="textBtnOne == 'Voluntario'">
    <button
      (click)="navigateToRegister()"
      class="py-2 px-4 rounded-md bg-mediumViolet bg-opacity-[.3] text-mediumViolet font-medium"
    >
      {{ textBtnOne }}
    </button>
  </ng-container>
  <ng-container *ngIf="textBtnOne == 'Coordinador (ONG)'">
    <button
      class="py-2 px-4 rounded-md bg-darkSlateBlue bg-opacity-[.3] text-darkSlateBlue font-medium"
    >
      {{ textBtnOne }}
    </button>
  </ng-container>
  <p class="text-sm text-center">
    {{ subtitle }}
  </p>
  <ul class="flex flex-col gap-4">
    <li
      *ngFor="let item of itemsList"
      class="flex items-center justify-start text-start gap-2"
    >
      <ng-container *ngIf="textBtnOne == 'Voluntario'">
        <span class="w-[8px] h-[8px] rounded-full bg-mediumViolet"></span>
      </ng-container>
      <ng-container *ngIf="textBtnOne == 'Coordinador (ONG)'">
        <span class="w-[8px] h-[8px] rounded-full bg-darkSlateBlue"></span>
      </ng-container>

      {{ item }}
    </li>
  </ul>
  <ng-container *ngIf="textBtnOne == 'Voluntario'">
    <button
      (click)="navigateToRegister()"
      class="w-full py-2 bg-mediumViolet text-white rounded-md font-semibold lg:w-[90%]"
    >
      {{ textBtnTwo }}
    </button>
  </ng-container>
  <ng-container *ngIf="textBtnOne == 'Coordinador (ONG)'">
    <button
      (click)="navigateToRegister()"
      class="w-full py-2 bg-darkSlateBlue text-white rounded-md font-semibold lg:w-[90%]"
    >
      {{ textBtnTwo }}
    </button>
  </ng-container>
</article>
