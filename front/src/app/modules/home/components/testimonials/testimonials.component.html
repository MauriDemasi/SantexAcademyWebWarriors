<article
  class="relative flex flex-col justify-center w-[364px] h-[400px] border-1 border-[lightGray] rounded-md shadow-lg"
>
  <figure
    class="w-full absolute top-0 bg-midnightBlue/[.6] rounded-t-lg h-[100px]"
  >
    <img
      [src]="image"
      class="absolute bottom-[-2em] left-0 right-0 m-auto rounded-full w-[80px] border-4 border-white"
    />
  </figure>
  <div class="absolute bottom-12 left-0 right-0 m-auto">
    <h3 class="name-volunteer text-center font-poppins font-semibold">
      {{ name }}
    </h3>
    <p class="volunteer-place text-center text-[dimGray]">
      {{ volunteerPlace }}
    </p>
    <hr class="m-4 text-[lightGray]" />
    <p class="testimonial text-justify px-[25px]">{{ testimonial }}</p>
  </div>
</article>
